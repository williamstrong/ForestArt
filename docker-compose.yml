version: '3'

services:
  server:
    build: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./frontend/dist:/var/www
  image:
    build: image
    env_file:
      - api-secrets.env
    command: ["gunicorn", "project.wsgi", "-b", "0.0.0.0:8000"]
    volumes:
      - ./image:/code
  communication:
    build: communication
    command: bundle exec rails s -p 3000 -b "0.0.0.0"
    volumes:
      - ./communication:/code
